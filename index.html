<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Logo do convite" />
            <div class="text-title">
              <h1>Festivite</h1>
              <span>Crie um convite digital para o seu evento</span>
            </div>
          </header>
          <img src="assets/Background.png" alt="imagem de background" />
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form action="#" method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="Icone de um calendario"
                />Sobre o evento
              </legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
